<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorizing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            margin: 0 0 0.5rem;
            color: #333;
        }
        p {
            margin: 0;
            color: #666;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Authorizing...</h2>
        <p>Please wait while we complete the authentication.</p>
        <p class="error" id="error-message"></p>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const code = /*[[${code}]]*/ '';

        console.log('OAuth callback page loaded');
        console.log('Authorization code:', code ? code.substring(0, 10) + '...' : 'MISSING');

        async function exchangeCodeForTokens() {
            try {
                const clientId = localStorage.getItem('reai_client_id');
                const clientSecret = localStorage.getItem('reai_client_secret');

                console.log('Client ID:', clientId);
                console.log('Client Secret:', clientSecret ? 'exists' : 'MISSING');

                if (!clientId || !clientSecret) {
                    throw new Error('Client credentials not found. Please start from the beginning.');
                }

                console.log('Calling /api/oauth2/token...');
                const response = await fetch('/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        clientId: clientId,
                        clientSecret: clientSecret
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange authorization code');
                }

                const data = await response.json();

                // Store tokens
                localStorage.setItem('reai_access_token', 'Bearer ' + data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('reai_refresh_token', data.refresh_token);
                }

                // Redirect to main app
                window.location.href = '/';
            } catch (error) {
                console.error('Error exchanging code:', error);
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Start token exchange
        if (code) {
            exchangeCodeForTokens();
        } else {
            document.getElementById('error-message').textContent = 'No authorization code received';
            document.getElementById('error-message').style.display = 'block';
        }
        /*]]>*/
    </script>
</body>
</html>
