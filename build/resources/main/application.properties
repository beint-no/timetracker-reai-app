server.port=8081

spring.application.name=reai-time-tracker-app

spring.datasource.url=jdbc:postgresql://localhost:5438/timetracker
spring.datasource.username=timetracker_user
spring.datasource.password=timetracker_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

reai.api.base-url=http://localhost:8080
reai.api.client-id=${REAI_CLIENT_ID:}
reai.api.client-secret=${REAI_CLIENT_SECRET:}

# Logging Configuration
logging.level.com.reai.timetracker=DEBUG
logging.level.org.springframework.web=DEBUG

# Web Configuration
spring.web.resources.static-locations=classpath:/static/

# Actuator
management.endpoints.web.exposure.include=health,info