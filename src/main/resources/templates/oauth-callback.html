<!DOCTYPE html>
<html lang="en" class="wa-theme-default" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/head :: common-head}"></th:block>
    <title th:text="#{oauth.authorizing}">Authorizing...</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--wa-color-surface-lowered);
        }
        .container {
            text-align: center;
            background: var(--wa-color-surface-default);
            padding: var(--wa-space-3xl);
            border-radius: var(--wa-border-radius-l);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        .spinner {
            margin: 0 auto var(--wa-space-xl);
        }
    </style>
</head>
<body>
    <div class="container">
        <wa-spinner class="spinner" size="large"></wa-spinner>
        <h2 style="margin: 0 0 var(--wa-space-s); color: var(--wa-color-text-normal);" th:text="#{oauth.authorizing}">Authorizing...</h2>
        <p style="margin: 0; color: var(--wa-color-neutral-40);" th:text="#{oauth.please.wait}">Please wait while we complete the authentication.</p>

        <wa-callout id="error-callout" variant="danger" style="margin-top: var(--wa-space-l); display: none;">
            <p id="error-message" style="margin: 0;"></p>
        </wa-callout>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const code = /*[[${code}]]*/ '';
        const MSG_NO_CREDENTIALS = /*[[#{oauth.error.no.credentials}]]*/ 'Client credentials not found';
        const MSG_EXCHANGE_FAILED = /*[[#{oauth.error.exchange.failed}]]*/ 'Failed to exchange code';
        const MSG_NO_CODE = /*[[#{oauth.error.no.code}]]*/ 'No authorization code';

        console.log('OAuth callback page loaded');
        console.log('Authorization code:', code ? code.substring(0, 10) + '...' : 'MISSING');

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-callout').style.display = 'block';
        }

        async function exchangeCodeForTokens() {
            try {
                const clientId = localStorage.getItem('reai_client_id');
                const clientSecret = localStorage.getItem('reai_client_secret');

                console.log('Client ID:', clientId);
                console.log('Client Secret:', clientSecret ? 'exists' : 'MISSING');

                if (!clientId || !clientSecret) {
                    throw new Error(MSG_NO_CREDENTIALS);
                }

                console.log('Calling /api/oauth2/token...');
                const response = await fetch('/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        clientId: clientId,
                        clientSecret: clientSecret
                    })
                });

                if (!response.ok) {
                    throw new Error(MSG_EXCHANGE_FAILED);
                }

                const data = await response.json();

                localStorage.setItem('reai_access_token', 'Bearer ' + data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('reai_refresh_token', data.refresh_token);
                }

                window.location.href = '/';
            } catch (error) {
                console.error('Error exchanging code:', error);
                showError(error.message);
            }
        }

        if (code) {
            exchangeCodeForTokens();
        } else {
            showError(MSG_NO_CODE);
        }
        /*]]>*/
    </script>
</body>
</html>
